<html>
<head>

	{% load static %}

<link rel="stylesheet" href="{% static './css/navbar.css' %}">

</head>


<body>
<div class="top_toolbar">
	<a href="{% url 'home' %}"><strong style="font-size:30px;color:black;text-decoration: none;">VMZ Hoard</strong></a>
	</br>
	<div style="display:flex;justify-content:right">
		<div class="dropdown">

			{% if user.is_authenticated %}

			<a>{{ user.username }}</a>
			<div class='dropdown-content'>
				<span>
				<a href="{% url 'profile' %}">Profile</a></br>
				</span>
				<span>
				<a href="{% url 'logout'%}">Logout</a></br>
				</span>

			{% else %}

			<img src="{%static './img/account.png' %}" class="icon" alt="Account Icon">
			<a>Account</a>
			<div class='dropdown-content'>
				<span>
				<a href="{% url 'login' %}">Login</a></br>
				</span>
				<span>
				<a href="{% url 'signup' %}">Signup</a>
				</span>
			
			{% endif %}
			
			</div>
			</div>
	</div>
	

</div>

<div style="display:table;width:100%;min-height: 100vh;">
	<div class="sidebar">
		<div style="display: flex; flex-direction: column;">
			<ul>
				<li><a href="{% url 'home' %}">home</a></li>
				<li><a href="{% url 'edit' %}">create pages</a></li>
				<li><a href="{% url 'index' %}">all pages</a></li>
			</ul>
		</div>
	</div>
	<div class="textbox">
		<div>
			{% block main %}
			You are not supposed to see this text. Please contact the administrator.
			{% endblock %}
		</div>
	</div>
</div>

</body>

</html>
